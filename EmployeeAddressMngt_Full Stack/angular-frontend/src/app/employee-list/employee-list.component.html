<div class="w-100">
  <div>
    <div class="w-100 d-flex justify-content-end py-3">
      <button class="btn btn-success" (click)="goToCreateEmployee()">
        Create employee
      </button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Id</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.emailId }}</td>
          <td>
            <button (click)="updateEmployee(employee.id)" class="btn btn-info">
              Update
            </button>
            <button
              (click)="deleteEmployee(employee.id)"
              class="btn btn-danger"
              style="margin-left: 10px"
            >
              Delete
            </button>
            <button
              (click)="employeeDetails(employee.id)"
              class="btn btn-info"
              style="margin-left: 10px"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
