<div class="w-100 d-flex justify-content-center my-3" *ngIf="employee">
  <div class="col-md-6 card py-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label> First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="employee.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label> Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="employee.lastName"
          name="lastName"
        />
      </div>
      <div class="current-address">
        <h5>Current address</h5>
        <div class="my-3"></div>
        <div class="form-group">
          <label>Address line 1</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.line1"
            name="currLine1"
          />
        </div>

        <div class="form-group">
          <label>Address line 2</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.line2"
            name="currLine2"
          />
        </div>

        <div class="form-group">
          <label>City</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.city"
            name="city1"
          />
        </div>

        <div class="form-group">
          <label>State</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.state"
            name="state1"
          />
        </div>

        <div class="form-group">
          <label>Postal Code</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.postalCode"
            name="postalCode1"
          />
        </div>
      </div>

      <div class="permanent-address">
        <h5>Permanent address</h5>
        <div class="my-3"></div>
        <div class="form-group">
          <label>Address line 1</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="perAddress.line1"
            name="perLine1"
          />
        </div>

        <div class="form-group">
          <label>Address line 2</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="perAddress.line2"
            name="perLine2"
          />
        </div>

        <div class="form-group">
          <label>City</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="perAddress.city"
            name="city2"
          />
        </div>

        <div class="form-group">
          <label>State</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="perAddress.state"
            name="state2"
          />
        </div>

        <div class="form-group">
          <label>Postal Code</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="perAddress.postalCode"
            name="postalCode2"
          />
        </div>
      </div>

      <div class="d-flex w-100 justify-content-end">
        <button class="btn btn-primary" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
