<div class="w-100 d-flex justify-content-center my-3">
  <div class="col-md-6 card py-3">
    <h3>Create Employee</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label> First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="employee.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label> Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="employee.lastName"
          name="lastName"
        />
      </div>

      <!-- <div class="form-group">
        <label> Email Id</label>
        <input
          type="text"
          class="form-control"
          id="emailId"
          [(ngModel)]="employee.emailId"
          name="emailId"
        />
      </div> -->

      <div class="current-address">
        <h5>Current address</h5>
        <div class="my-3"></div>
        <div class="form-group">
          <label>Address line 1</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.line1"
            name="currLine1"
          />
        </div>

        <div class="form-group">
          <label>Address line 2</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.line2"
            name="currLine2"
          />
        </div>

        <div class="form-group">
          <label>City</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.city"
            name="city"
          />
        </div>

        <div class="form-group">
          <label>State</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.state"
            name="state"
          />
        </div>

        <div class="form-group">
          <label>Postal Code</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currAddress.postalCode"
            name="postalCode"
          />
        </div>
      </div>

      <div class="permanent-address">
        <h5>Permanent address</h5>
        <div class="my-3"></div>
        <div class="form-group">
          <label>Address line 1</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="perAddress.line1"
            name="currLine1"
          />
        </div>

        <div class="form-group">
          <label>Address line 2</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="perAddress.line2"
            name="currLine2"
          />
        </div>

        <div class="form-group">
          <label>City</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="perAddress.city"
            name="city"
          />
        </div>

        <div class="form-group">
          <label>State</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="perAddress.state"
            name="state"
          />
        </div>

        <div class="form-group">
          <label>Postal Code</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="perAddress.postalCode"
            name="postalCode"
          />
        </div>

        <div class="form-group">
          <label>Upload profile</label>
          <input
            [multiple]="false"
            type="file"
            class="form-control"
            (change)="onFileSelected($event)"
            name="employeeDoc"
          />
        </div>
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</div>
